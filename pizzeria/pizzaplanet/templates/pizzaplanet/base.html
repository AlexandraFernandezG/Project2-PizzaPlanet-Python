<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- ejemplo de consumo de material estatico -->
    <!-- <link rel="stylesheet" href="{% static '/img/nombre.ext' %}"> -->
    <!-- icono de la pestaÃ±a -->
    <link rel="shortcut icon" href="{% static '/img/pizza-logo.png' %}" />
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <meta name="theme-color" content="#563d7c">

    <title>Pizza Planet</title>
    <style>
      main > .container {
        padding: 60px 15px 0;
      }
      .carrusel {
        width: 450px;
        height: 450px;
      }
    </style>
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img src="{% static '/img/pizza-logo.png' %}" width="35" height="35" class="d-inline-block align-top rounded-sm" alt="" loading="lazy">
          Pizza Planet
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item {% if request.path == '/pizzaplanet/' %} active {% endif %}">
              <a class="nav-link" href="{% url 'inicio' %}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/pedidos' %} active {% endif %}">
              <a class="nav-link" href="{% url 'pedidos' %}">Pedidos</a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/ventasGenerales' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ventasGenerales' %}">Reporte 1</a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/ventasDia' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ventasDia' %}">Reporte 2</a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/ventasTamano' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ventasTamano' %}">Reporte 3</a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/ventasIngrediente' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ventasIngrediente' %}">Reporte 4</a>
            </li>
            <li class="nav-item {% if request.path == '/pizzaplanet/ventasCliente' %} active {% endif %}">
              <a class="nav-link" href="{% url 'ventasCliente' %}">Reporte 5</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenido cambiante -->
    <main role="main" class="flex-shrink-0 container mt-4">
      {% block content %}

      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mb-2 pt-2 text-muted text-center text-small">
      <p class="mb-1">&copy; 2021 Pizza Planet C.A</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
