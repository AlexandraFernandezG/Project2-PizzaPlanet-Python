{% extends 'pizzaplanet/base.html' %}

<!-- {% load static %} en caso de que haya que cargar algo estatico -->

{% block content %}
<div id="myCarousel" class="carousel slide mw-100" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/pizza1.jpg' %}" style="width: 100%; height: 500px;" class="img-fluid mw-100 ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
        <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-light" href="{% url 'pedidos' %}" role="button"><span class="text-dark">Ordenar</span></a></p>
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/pizza2.jpg' %}" style="width: 100%; height: 500px;" class="img-fluid mw-100 ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
        <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-light" href="{% url 'pedidos' %}" role="button"><span class="text-dark">Ordenar</span></a></p>
            </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/pizza3.jpg' %}" style="width: 100%; height: 500px;" class="img-fluid mw-100 ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
        <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-light" href="{% url 'pedidos' %}" role="button"><span class="text-dark">Ordenar</span></a></p>
            </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock content %}
