{% extends 'pizzaplanet/base.html' %}

{% block content %}
<h4>Ventas Por Dia</h4>

<table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Fecha de pedido</th>
            <th scope="col">Monto total por dia</th>
        </tr>
    </thead>
      
    <tbody>
        {% for i in resultado %}
        <tr>
        <td>{{i.Fecha}}</td>
        <td>{{i.Total}}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>

{% endblock content %}
